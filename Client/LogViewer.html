<html>  
<head>  
<title> Log Viewer </title>
<link rel="stylesheet" href="Cool.css">
</head> 
<body>
    <form  action="/logs" method="post" onkeydown="return event.key != 'Enter';">
        <div id="numberInput">
            <div>Type in a number for the schedule you want to download.<br>Ten schedules are saved; 1 is the oldest, 10 is the newest.
            </div>
            <input id="logInput" type="number" name="scheduleNumber" min="1" max="10" required>
        </div>
        <button id="downloadLogs" type="submit">Download</button>
    </form>
    <form action="/" method = "get">
        <button id="switchLogs" type="submit">Back</button>
    </form>
</body>  
</html>

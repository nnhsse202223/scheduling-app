<html>  
<head>  
<title> Log Viewer </title>
<link rel="stylesheet" href="Cool.css">
</head> 
<body>
    <form  id="downloadForm" action="/logs" method="post" onkeydown="return event.key != 'Enter';">
        <div id="inputContainer">
            <div>The 10 most recently created schedules are saved.<br>Type in a number 1-10 for the schedule you want to download.<br>1  is the oldest, 10 is the newest.</div>
            <input id="logInput" type="number" name="scheduleNumber" min="1" max="10" required>
        </div>
    </form>
    <form id="back" action="/" method = "get"></form>
    <div>
        <button form="downloadForm" type="submit">Download</button><button form="back" type="submit">Back</button>
    </div>
</body>  
</html>
